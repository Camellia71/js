<!DOCTYPE html>
<html lang="en">

<head>

<body>

        const ul = document.querySelector('.box-bd ul')

            const li = document.createElement('li')

            li.innerHTML = `

                    </h4>
                    <div class="info">
                        <span>高级</span>·<span>${data[i].num}</span>人在学习
                    </div>
                 </a>
                
            `
            //3.ul 追加小 li
            ul.appendChild(li)
        }
    </script>
</body>

</html>
