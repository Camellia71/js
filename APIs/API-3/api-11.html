<!DOCTYPE html>
<html lang="en">

<>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 创建图片对象
        const img = new Image()

        // 监听加载完成事件（推荐写法）
        img.addEventListener('load', function () {
            // 图片加载完成后执行的 JS 代码
            console.log('图片加载完成，执行后续操作');
            // 示例：操作 DOM
            document.getElementById('app').innerHTML = '图片已加载';
        });

        // 监听加载失败事件（可选）
        img.addEventListener('error', function () {
            console.error('图片加载失败');
        });

        // 设置图片路径（需替换为实际地址）
        img.src = '../images/ao-1.jpg';
    </script>
    </head>

    <body>
        <img src="../images/ao-1.jpg" alt="">
    </body>

</html>
