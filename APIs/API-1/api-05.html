<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper {
            width: 840px;
            height: 420px;
            background-color: rgb(216, 106, 106);
            padding: 100px 250px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <strong>XUPT年会抽奖</strong>
        <h1>一等奖：<span id="one">???</span></h1>
        <h3>二等奖：<span id="two">???</span></h3>
        <h5>三等奖：<span id="three">???</span></h5>
    </div>
    <script>
        const namearr = ['张岐奕', '吕昕蕊', '梁伊', '许力曼', '张琨', 'pink老师']
        const random1 = Math.floor(Math.random() * namearr.length)
        const one = document.querySelector('#one')
        one.innerHTML = namearr[random1]
        namearr.splice(random1, 1)

        const random2 = Math.floor(Math.random() * namearr.length)
        const two = document.querySelector('#two')
        two.innerHTML = namearr[random2]
        namearr.splice(random2, 1)

        const random3 = Math.floor(Math.random() * namearr.length)
        const three = document.querySelector('#three')
        three.innerHTML = namearr[random3]
        namearr.splice(random3, 1)
    </script>
</body>

</html>
