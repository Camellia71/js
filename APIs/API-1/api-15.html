<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // setInterval(function(){
        //     console.log('一秒钟打印一次')
        // },1000)
        function fn() {
            console.log('2')
        }
        let n = setInterval(fn,1000)
        console.log(n)
        setInterval(function() {
            console.log('4')
        },4000)
        //关闭定时器
        clearInterval(n)
    </script>
</body>
</html>
