<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        //动态参数
        function getSum() {
            //arguments是动态参数，是伪数组
            // consoel.log(arguments)  [2,3,4]
            let sum = 0
            for (let i = 0; i < arguments.length; i++) {
                sum += arguments[i]
            }
            console.log(sum)
        }
        getSum(2, 3, 4)
        getSum(1, 2, 3, 4, 5)
        //剩余参数
        function sum(...arr) {
            // console.log(arr)
            let sum = 0
            for (let i = 0; i < arguments.length; i++) {
                sum += arguments[i]
            }
            console.log(sum)
        }
        sum(2, 3, 4)
        sum(1, 2, 3, 4, 5)
    </script>
</body>
