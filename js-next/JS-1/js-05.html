<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //会把所有函数声明提升到当前作用域的最前面；
        //只提升声明，不提升调用
        fn()
        function fn() {
            console.log('函数提升')
        }
        //相当于
        function fn() {
            console.log('函数提升')
        }
        fn()
    </script>
</body>

</html>
