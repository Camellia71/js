<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label>用户名</label>
        <input type="username">
        <label>密码</label>
        <input type="password">
        <input type="checkbox" id="rememberMe">
        <label for="rememberMe">记住我</label>
        <input type="submit" value="登录">
    </form>
    <script>
        const username = document.querySelector('input[type = "username"]')
        const checkbox = document.querySelector('input[type = "checkbox"]')
        const submit = document.querySelector('input[type = "submit"]')

        submit.addEventListener('click', e => {
            if (checkbox.checked && username.value != '') {
                let key = 'username'
                let value = encodeURIComponent(username.value)
                let twoDays = 2 * 24 * 60 * 60  //保质期为两天
                document.cookie = `${key} = ${value};max-age = ${twoDays}`
                //可以有多个cookie 但是不是同时给予的
                // document.cookie = ``   //属性值是字符串字符类型
            }
            e.preventDefault()
        })
    </script>
</body>

</html>
