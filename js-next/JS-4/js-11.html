<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const obj = {
            uname: 'pink'
        }
        function fn(x, y) {
            console.log(this)  //obj
            console.log(x, y)  //1,2
        }
        // fn.call(想要的this指向,其他参数,,,)
        //call() 方法 可以调用函数，指定this 指向
        //返回值就是函数的返回值，因为它就是调用函数
        fn.call(obj, 1, 2)
    </script>
</body>

</html>
