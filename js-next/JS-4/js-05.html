    <script>
        const obj = {
            uname: 'pink',
            age: 18
        }
        const o = {}

        //拷贝函数
        function deepCopy(newObj, oldObj) {
            for (let k in oldObj) {
                //o.uname = newOld[k]
                newObj[k] = oldObj[k]
            }
        }
        deepCopy(o, obj)

        o.age = 20
        console.log(o)
        console.log(obj)
    </script>
