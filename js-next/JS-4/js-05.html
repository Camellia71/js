<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const obj = {
            uname: 'pink',
            age: 18,
            hobby: ['乒乓球', '足球'],
            family: {
                baby: '小pink'
            }
        }
        const o = {}

        //拷贝函数
        function deepCopy(newObj, oldObj) {
            for (let k in oldObj) {
                //处理数组的问题
                if (oldObj[k] instanceof Array) {
                    newObj[k] = []
                    //newObj[k]  接收[]
                    //oldObj[k]  是['乒乓球','足球']
                    //再调用一遍函数
                    deepCopy(newObj[k], oldObj[k])
                } if (oldObj[k] instanceof Object) {
                    newObj[k] = {}
                    //再调用一遍函数
                    deepCopy(newObj[k], oldObj[k])
                } else {
                    //o.uname = newOld[k]    给新对象添加属性
                    newObj[k] = oldObj[k]
                }
            }
        }
        deepCopy(o, obj)
        console.log(o)
        o.age = 20
        o.hobby[0] = '篮球'
        o.family.baby = '老pink'
        console.log(o)
        console.log(obj)
    </script>
</body>

</html>
