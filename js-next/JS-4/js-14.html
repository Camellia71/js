<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: rgb(92, 92, 86);
            color: white;
            font-size: larger;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script src="lodash.min.js"></script>
    <script>
        //利用防抖实现性能优化
        //鼠标在盒子上移动 数字就会+1
        const box = document.querySelector('.box')
        let i = 1
        function mouseMove() {
            box.innerHTML = i++
            //如果里面存在消耗性能较大的代码，比如DOM操作，数据处理等，可能造成卡顿
        }
        // box.addEventListener('mousemove', mouseMove)
        //利用lodash库实现防抖， - 500ms后才去+1
        //语法：_.debounce(function(),时间)
        // box.addEventListener('mousemove', _.debounce(mouseMove, 500))

        //用setTimeOut实现防抖
        //1.声明定时器变量
        //2.每次鼠标移动（事件触发）时都要先判断是否有定时器，如果有就先清除
        //3.如果没有定时器就开启定时器，存入定时器变量里
        //4.定时器里面写函数调用
        function debounce(fn, t) {
            //1.声明定时器变量
            let timer
            //2.return 返回一个匿名函数，这里是用来解决“如果直接执行函数，timer会被重置，无法实现防抖效果“的问题
            //闭包​​（返回的函数）可以访问外层函数的变量（timer），确保它不会被垃圾回收。
            return function () {
                if (timer) clearTimeout(timer)
                timer = setTimeout(function () {
                    fn()  //调用fn()
                }, t)
            }
        }
        box.addEventListener('mousemove', debounce(mouseMove, 500))
        // debounce(mouseMove,500) = function() {...}  //返回的匿名函数
    </script>
</body>

</html>
