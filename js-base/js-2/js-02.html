<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.前置自增
        let num = 1
        ++num
        console.log(num)
        // 2.后置自增
        let i = 1
        i++
        console.log(i)
        console.log(i++ + 1)
        console.log(++num + 1)
    </script>
</body>

</html>
