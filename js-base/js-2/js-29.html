<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let col = +prompt('请输入：')
        for (let i = 1; i <= col; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(` ${j}*${i}=${i * j} `)
            }
            document.write('<br>')
        }
    </script>
</body>

</html>
