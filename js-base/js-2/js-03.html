<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(3 > 5)
        console.log(3 >= 5)
        // 比较运算符有隐式转换
        console.log(2 == '2')
        // 以后比较都要用全等=== 
        console.log(2 === '2')

        console.log(undefined == null)

        console.log(undefined === null)

        console.log(NaN === NaN)
        console.log(NaN == NaN)//NaN不等于任何人，包括他自己

        console.log('aa' < 'ab')
        console.log('aa' < 'aac')
    </script>
</body>

</html>
