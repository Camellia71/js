<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i = 1
        let end = +prompt('请输入次数：')
        while (i <= end) {
            document.write('嘻嘻嘻<br />')
            i++
        }
    </script>
</body>
