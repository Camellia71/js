<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let money = 0
        while (true) {
            let num = +prompt(`请输入：
            1.存入 
            2.取出 
            3.查看余额 
            4.退出`)
            if (num === 4) {
                break
            }
            switch (num) {
                case 1:
                    money += +prompt('请输入金额：')
                    break
                case 2:
                    money -= +prompt('请输入金额：')
                    break
                case 3:
                    alert(`您的余额是${money}元`)
                    break
            }
        }
    </script>
</body>

</html>
