<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(true && true)
        console.log('--------------------')
        console.log(true && false)
        console.log('--------------------')
        console.log(false && false)
        console.log('--------------------')
        console.log(3 > 2 && 3 > 5)
        console.log('--------------------')
        console.log(3 > 2 || 3 > 5)
        console.log('--------------------')
        console.log(false || false)
    </script>
</body>

</html>
