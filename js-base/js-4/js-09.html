<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getSum(x = 0, y = 0) {
            return x > y ? x : y
        }
        let max = getSum(1, 2)
        console.log(max)
        function getArr(arr = []) {
            let max = arr[0]
            let min = arr[0]
            for (let i = 1; i < arr.length; i++) {
                if (max <= arr[i]) {
                    max = arr[i]
                }
                if (min >= arr[i]) {
                    min = arr[i]
                }
            }
            return [max, min]
        }
        let arrmax = getArr([1, 5, 2, 7, 4, 9])
        console.log(arrmax)
    </script>
</body>

</html>
