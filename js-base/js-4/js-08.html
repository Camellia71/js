<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客</title>
    <style>
        span {
            display: inline-block;
            width: 100px;
            padding: 5px 10px;
            border: 1px solid rgb(22, 185, 226);
            border-radius: 5px;
            margin: 5px;
            box-shadow: 2px 2px 2px rgba(20, 144, 197, 0.5);
            background-color: rgba(20, 144, 197, .1);
            text-align: center;
            color: rgb(12, 27, 190);
        }
    </style>
</head>

<body>
    <script>
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(`<span>${j} × ${i} = ${i * j}</span>`)
            }
            document.write('<br>')
        }
    </script>
</body>

</html>
