<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function add(end) {
            let sum = 0
            for (let i = 1; i <= end; i++) {
                sum += i
            }
            console.log(sum)
        }
        add(50)
        add(100)
        function getSum(start, end) {
            let sum = 0
            for (let i = start; i <= end; i++) {
                sum += i
            }
            document.write(sum)
        }
        getSum(100, 200)
    </script>
</body>

</html>
