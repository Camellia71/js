<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getSum(m = 0, n = 0) {
            let sum = 0
            for (let i = m; i <= n; i++) {
                sum += i
            }
            document.write(sum)
        }
        let num1 = +prompt('请输入第一个值：')
        let num2 = +prompt('请输入第二个值：')
        getSum(num1, num2)
    </script>
</body>

</html>
