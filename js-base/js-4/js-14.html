<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let second = +prompt('请输入总秒数：')
        function time(x) {
            let h = parseInt(x / 60 / 60 % 24)
            let m = parseInt(x / 60 % 60)
            let s = parseInt(x % 60)
            h = h < 10 ? '0' + h : h
            m = m < 10 ? '0' + m : m
            s = s < 10 ? '0' + s : s
            return `转换完毕之后是${h}时${m}分${s}秒`
        }
        let str = time(second)
        document.write(str)
    </script>
</body>

</html>
