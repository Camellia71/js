<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function GetRandom(N, M) {
            return Math.floor(Math.random() * (M - N + 1)) + N
        }
        let random = GetRandom(1, 10)
        let flag = true
        for (let i = 1; i <= 3; i++) {
            let num = +prompt('请输入数字：')
            if (num < random) {
                alert('猜小了')
            } else if (num > random) {
                alert('猜大了')
            } else {
                alert('恭喜你，猜对啦')
                flag = false
                break
            }
        }
        if (flag) {
            alert('次数已经用完')
        }
    </script>
</body>

</html>
