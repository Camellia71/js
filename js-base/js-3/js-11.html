</head>

<body>
    <script>
        // 1.字面量声明数组
        let arr = [1, 2, 'pink', true]
        // 2.使用new array声明
        let arr1 = new Array(1, 2, 3, 4, 'pink', true)

        console.log(arr1)
        for (let i = 0; i < arr1.length; i++) {
            document.write(arr1[i])
            document.write('<br>')
        }
