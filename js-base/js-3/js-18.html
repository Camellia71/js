<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = ['pink', 'green', 'red', 'blue', 'yellow']
        //删除最后一个元素
        arr.pop()
        console.log(arr)
        //删除第一个元素
        arr.shift()
        console.log(arr)
        //删除指定元素splice(起始位置-索引号，删几个)
        arr.splice(1, 2)
        console.log(arr)
    </script>
</body>

</html>
