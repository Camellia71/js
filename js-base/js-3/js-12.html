<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let sum = 0
        let are = 0
        let arr = [2, 6, 1, 7, 4]
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i]
        }
        document.write(sum, '<br>')
        are = sum / arr.length
        document.write(are)

    </script>
</body>

</html>
