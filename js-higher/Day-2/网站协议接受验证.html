<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="http://www.houdunren.com" id="form">
        用户名：<input type="text" name="user">
        <hr>
        <input type="checkbox" name="copyright"> 接收协议
        <hr>
        <button>提交</button>
    </form>
    <script>
        function query(el) {
            return document.querySelector(el);
        }
        query("#form").addEventListener("submit", function () {
            let user = query("[name = 'user']").value.trim();
            let copyright = query("[name = 'copyright']").checked;
            // console.log(user);
            if (!user || copyright === false) {
                event.preventDefault();
                alert("请接受协议并添加用户名");
            }
        });
    </script>
</body>

</html>
