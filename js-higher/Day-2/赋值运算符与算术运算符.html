<!DOCTYPE html>

<body>
    <script>
        let a = 5;
        let b = 3;
        console.log(a + b);

        //一元运算符
        let n = 1;
        // n++;
        // ++n;
        // n = n + 1;
        let f = 2;
        d = f + ++n;  //let d = f + (n + n + 1);
        e = f + n++;  //
        console.log(d);
        console.log(e);
    </script>
</body>
