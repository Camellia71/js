<body>
    <script>
        document.write(`<table border ="1" width = "100%>"`);
        let tr = 5;
        while (tr-- !== 0) {
            document.write(`<tr>`);
            let td = 3;
            while (td-- !== 0) {
                document.write(`<td>${td}</td>`);
            }
            document.write(`</tr>`);
        }
        document.write(`</table>`);
