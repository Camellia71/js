  <script>
    function load(src, resolve) {
      let script = document.createElement("script");
      script.src = src;
      script.onload = resolve;
      document.body.appendChild(script);
    }
    load("module/hd.js", () => {
      //houdunren.js需要依赖hd.js,所以。加上嵌套关系
      load("module/houdunren.js", () => {
