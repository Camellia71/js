<body>
    <script>
        let hd = "houdunren.com";
        console.log(hd.slice(1, 3));
        console.log(hd.substring(1, 3));  //ou
        console.log(hd.substr(1, 3));  //oud

        console.log(hd.slice(-3, -1));
        console.log(hd.substring(-3, -1));  //(0,0)
        console.log(hd.substr(-3, 1));  //(从第几个，截几个)
    </script>
</body>
