<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Math
        console.log(Math.max(1, 2, 3, 4, 5));
        let grade = [1, 23, 4, 567];
        console.log(Math.max(grade));  //NaN
        console.log(Math.max.apply(null, grade));  //567

        //取整
        console.log(Math.ceil(5.01));  //6
        console.log(Math.floor(5.99));  //5

        //舍入函数
        console.log((5.556).toFixed(2));  //5.56
        console.log(Math.round(5.56));  //6
    </script>
</body>

</html>
