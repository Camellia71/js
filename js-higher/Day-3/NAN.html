<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" name="cms" value="99">  //type写number 只能输入数值
    <script>
        console.log(Number("houdunren"));
        console.log(2 / "houdunren");
        console.log(Number.isNaN(2 / "houdunren"));

        console.log(Object.is(2 / "houdunren",NaN));

        const number = document.querySelector("[name='cms']").value;
        console.log(typeof number);  //string
    </script>
</body>

</html>
