<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const hd = "houdunren.com";
        console.log(hd.includes("o", 2));  //从第几个开始查找
        console.log(hd.lastIndexOf("o", 8));  //从右向左

        console.log(hd.toLowerCase().startsWith("h"));  //以什么开始
        console.log(hd.toLowerCase().endsWith("h"));  //以什么结束

        const word = ['php1', 'css']
        const string = "我喜欢在后盾人学习php与css";
        const status = word.some(word => {
            console.log(word);
            return string.includes(word);
        });
        if (status) {
            console.log("找到了关键词");
        }
    </script>
</body>

</html>
