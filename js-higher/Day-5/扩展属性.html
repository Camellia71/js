        let site = Symbol('这是一个Symbol');
        class User {
            constructor(name) {
                this.name = name;
                this[site] = "后盾人";
            }
            getName() {
                return `${[this[site]]} ${this.name}`;
            }
        }
        let lisi = new User("李四");
        console.log(lisi.getName());  //后盾人 李四
        for (const key in lisi) {
            console.log(key);  //name  
        }
    </script>
