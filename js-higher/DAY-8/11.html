<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能水位监测系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(to right, #4b6cb7, #182848);
            color: white;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.8;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }

        .gauge-container {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gauge {
            width: 200px;
            height: 300px;
            background: linear-gradient(to bottom, #e0e0e0, #f5f5f5);
            border-radius: 100px 100px 0 0;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .water {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to bottom, #1e88e5, #0d47a1);
            transition: height 1s ease-in-out;
            border-radius: 0 0 100px 100px;
        }

        .water-level {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }

        .gauge-marks {
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .mark {
            position: relative;
            height: 1px;
            background-color: rgba(0, 0, 0, 0.3);
        }

        .mark::after {
            content: attr(data-value);
            position: absolute;
            left: 25px;
            top: -10px;
            font-size: 12px;
            color: #666;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .control-group {
            display: flex;
            align-items: center;
        }

        label {
            width: 100px;
            font-weight: bold;
            color: #555;
        }

        input[type="range"] {
            flex: 1;
            height: 10px;
            border-radius: 5px;
            background: #e0e0e0;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #1e88e5;
            cursor: pointer;
        }

        .value-display {
            width: 60px;
            text-align: center;
            font-weight: bold;
            color: #1e88e5;
        }

        .data-container {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background-color: #f5f5f5;
            font-weight: bold;
            color: #333;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        .normal {
            background-color: #e8f5e9;
            color: #2e7d32;
        }

        .warning {
            background-color: #fff8e1;
            color: #ff8f00;
        }

        .danger {
            background-color: #ffebee;
            color: #c62828;
        }

        .chart-container {
            width: 100%;
            height: 300px;
            margin-top: 30px;
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #f5f5f5;
            color: #666;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .gauge-container,
            .data-container {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>智能水位监测系统</h1>
            <div class="subtitle">实时监控 · 数据分析 · 预警系统</div>
        </header>

        <div class="content">
            <div class="gauge-container">
                <div class="gauge">
                    <div class="water" id="water" style="height: 65%;"></div>
                    <div class="gauge-marks">
                        <div class="mark" data-value="100%"></div>
                        <div class="mark" data-value="75%"></div>
                        <div class="mark" data-value="50%"></div>
                        <div class="mark" data-value="25%"></div>
                        <div class="mark" data-value="0%"></div>
                    </div>
                    <div class="water-level" id="water-level">65%</div>
                </div>

                <div class="controls">
                    <div class="control-group">
                        <label for="water-level-input">水位高度:</label>
                        <input type="range" id="water-level-input" min="0" max="100" value="65">
                        <div class="value-display" id="water-level-value">65%</div>
                    </div>

                    <div class="control-group">
                        <label for="flow-rate">流速:</label>
                        <input type="range" id="flow-rate" min="0" max="100" value="45">
                        <div class="value-display" id="flow-rate-value">45 m³/s</div>
                    </div>
                </div>
            </div>

            <div class="data-container">
                <h2>实时监测数据</h2>
                <table>
                    <thead>
                        <tr>
                            <th>监测点</th>
                            <th>水位</th>
                            <th>状态</th>
                            <th>更新时间</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>主水库</td>
                            <td>65%</td>
                            <td><span class="status normal">正常</span></td>
                            <td>2023-07-20 14:30</td>
                        </tr>
                        <tr>
                            <td>东区水闸</td>
                            <td>78%</td>
                            <td><span class="status warning">注意</span></td>
                            <td>2023-07-20 14:28</td>
                        </tr>
                        <tr>
                            <td>西区排水口</td>
                            <td>92%</td>
                            <td><span class="status danger">危险</span></td>
                            <td>2023-07-20 14:25</td>
                        </tr>
                        <tr>
                            <td>南区蓄水池</td>
                            <td>42%</td>
                            <td><span class="status normal">正常</span></td>
                            <td>2023-07-20 14:22</td>
                        </tr>
                    </tbody>
                </table>

                <div class="chart-container">
                    <!-- 这里可以放置水位变化图表 -->
                    <p style="text-align: center; line-height: 270px; color: #999;">水位变化趋势图表区域</p>
                </div>
            </div>
        </div>

        <footer>
            © 2023 智能水位监测系统 | 数据更新频率: 每分钟 | 最后更新时间: 2023-07-20 14:30:45
        </footer>
    </div>

    <script>
        // 水位计交互控制
        const waterLevelInput = document.getElementById('water-level-input');
        const waterLevelValue = document.getElementById('water-level-value');
        const waterElement = document.getElementById('water');
        const waterLevelText = document.getElementById('water-level');

        const flowRateInput = document.getElementById('flow-rate');
        const flowRateValue = document.getElementById('flow-rate-value');

        waterLevelInput.addEventListener('input', function () {
            const value = this.value;
            waterElement.style.height = `${value}%`;
            waterLevelText.textContent = `${value}%`;
            waterLevelValue.textContent = `${value}%`;

            // 根据水位改变颜色
            if (value > 80) {
                waterElement.style.background = 'linear-gradient(to bottom, #e53935, #c62828)';
            } else if (value > 60) {
                waterElement.style.background = 'linear-gradient(to bottom, #fb8c00, #e65100)';
            } else {
                waterElement.style.background = 'linear-gradient(to bottom, #1e88e5, #0d47a1)';
            }
        });

        flowRateInput.addEventListener('input', function () {
            const value = this.value;
            flowRateValue.textContent = `${value} m³/s`;
        });
    </script>
</body>

</html>
