<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>后盾人</button>
</body>
<script>
    document.querySelector("button").addEventListener('click', function (event) {
        document.write(this.url + event.target.innerHTML);
    }.bind({ url: "houdunren.com" })  //点击之后才打印，所以使用bind，bind是返回一个函数，不会立即执行
    );
    //bind  call
    function show() {
        console.log(this.name);
    }
    show.call({ name: "后盾人" });
    //bind 返回函数
    show.bind({ name: "hdcms" })();

    let a = function () { };
    let b = a;
    console.log(a instanceof Object);
    console.log(a === b);   //true
    b = a.bind();
    console.log(a === b);  //false


    function hd(a, b) {
        console.log(a, b);
        return this.f + a + b;
    }
    console.log(hd.call({ f: 1 }, 1, 1));
    // console.log(hd.bind({ f: 1 }, 1, 1)());
    let func = hd.bind({ f: 1 }, 1);
    //bind有两次传参的机会
    func(3, 4)  //a = 1,b = 3;
</script>

</html>
