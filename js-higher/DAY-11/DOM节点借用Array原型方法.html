    <button message="hsdcms">hdcms</button>

    // console.log(res);

    // console.dir(Array); //原型当中有 filter 方法，即Array.prototype.filter
    let btns = document.querySelectorAll("button");
    // console.log(btns.filter); //undefined
    // 所以想借用array的方法
    btns = Array.prototype.filter.call(btns, (item) => {
      //   console.log(item);
      return item.hasAttribute("class");
    });
    console.log(btns);
