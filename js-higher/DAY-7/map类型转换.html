<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let hd = new Map([["houdunren", "后盾人"], ["hdcms", "开源系统"]]);
        // a => b => a

        //打印
        console.log([...hd]);
        console.log([...hd.keys()]);
        console.log([...hd.values()]);
        for (const [key, value] of hd) {
            console.log(key, value);
        };

        // 筛选  利用数组的 filetr 来筛选
        let newArr = [...hd].filter(item => {
            return item[1].includes("后盾人");  //返回 值是后盾人的数组键值对
        });
        // console.log(newArr);
        let edu = new Map(newArr);
        console.log(...edu.values());
    </script>
</body>

</html>
