<script>

    //弱引用类型

    let hd = { name: "houdunren" };
    // cms = hd;
    // hd = null;
    // cms = null;
    //那么 { name: "houdunren" } 就会被在内存中删掉了

    let map = new WeakMap();
    map.set(hd, "houdunren.com");
    hd = null;
    console.log(map);  //hd=null 之后map也会直接在内存中清除

    setTimeout(function () {
        console.log(map);
    }, 10000);
</script>
