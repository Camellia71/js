<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 2, 3, 4, 5, 6];
        console.log(arr.indexOf(2));  //1 返回索引位置,查找不到返回-1
        // arr.lastIndexOf(searchElement[, fromIndex])
        console.log(arr.lastIndexOf(3));//用于​​从数组末尾向前搜索指定元素​​，返回该元素最后一次出现的索引位置
        if (arr.indexOf(2) !== "-1") {
            console.log("找到了");
        }

        console.log(arr.includes(2));  //返回布尔值

    </script>
</body>

</html>
