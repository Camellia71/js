  <script>
    "use strict";
    //token 令牌
    let Request = {
      set token(content) {
        localStorage.setItem("token", content);
      },
      get token() {
        let token = localStorage.setItem("token", content);
        if (!token) {
          alert("请登录");
        }
        return token;
      },
    };
    Request.token = "351646426582509135nfiow";
    console.log(Request.token);
  </script>
