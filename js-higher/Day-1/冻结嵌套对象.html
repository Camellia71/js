<body>
    <script>
        const obj = {
            name: "houdunren",
            sing: {
                zhaolei: "gulou",
                xusong: "suyan",
            }
        }
        //封装函数
        function deepFreeze(obj) {
            Object.freeze(obj);
            for (const key in obj) {
                if (typeof obj[key] === "object" && obj[key] !== null) {
                    deepFreeze(obj[key]);
                }
            }
        }
        const data = { uaer: { name: "Alice" } };
        deepFreeze(data);
        // data.user.name = "Bob";  不能修改
    </script>
